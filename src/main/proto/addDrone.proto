syntax='proto3';
package com.example.grpc;

message addNewDrone {
  string message = 1;
  int64 idDrone = 2;
  string ipAddress = 3;
  int64 portNumber = 4;
}

message responseAddNewDrone {
  string response = 1;
}


service newDrone {
  rpc MessageAddDrone(addNewDrone) returns (responseAddNewDrone);
}
